O DC SKATE CHALLENG by MOCHE- Circuito Nacional de Skate 2017 é disputado de acordo com o seguinte calendário:

1ª Etapa - Loulé - Maio

2ª Etapa - Leiria - Junho

3ª Etapa - Cascais - Julho

4ª Etapa - Maia - Setembro

A prova é destinada aos atletas das categorias Profissional, Amador e Iniciados, sendo definido, através dos resultados obtidos nas etapas, o Ranking Nacional destas categorias.



ADMISSÃO DE ATLETAS E INSCRIÇÕES

O DC SKATE CHALLENG by MOCHE- Circuito Nacional de Skate 2017 é aberto a todos os atletas portugueses ou residentes em Portugal, das categorias Profissional, Amador e Iniciados, sendo também permitida a participação de estrangeiros, que, apesar de serem classificados da etapa, são eliminados no Ranking Nacional.

As inscrições são feitas no 1º dia e local das provas, entre as 10h e as 12h30.

Os profissionais pagam 10 euros, os Amadores, 3 euros e os Iniciado, 2 euros.

Para participar na prova é obrigatório que o atleta seja portador de um seguro desportivo.

Pode ser impedido de participar ou desclassificado quem não cumprir os regulamentos de Disciplina e Comportamento.



FORMATO COMPETITIVO

 As provas são sempre divididas em três categorias: Profissional, Amador e Iniciados. Cada etapa é disputada em duas Fases: Eliminatórias e Finais.



CATEGORIAS

No acto da inscrição os atletas poderão inscrever-se na Categoria mais adequada ao seu nível e em caso de dúvida, cabe ao Corpo de Júri decidir qual a categoria do atleta, após visionamento da sua prestação nas rampas.

No entanto existem algumas regras que devem ser respeitadas:

– Só pode competir em Iniciados, atletas que completem os 16 anos durante o ano em que decorre o circuito. Este ano, esta categoria fica limitada a competidores que tenham nascido a partir de 1 de Janeiro de 2001.

– Quem já correu o Ranking como Atleta Profissional não pode competir em Amadores e Iniciados

– Quem já correu o Ranking como Amador, não pode voltar a competir em Iniciados

– Se um atleta começar a correr o Circuito com um nível de Iniciado e entretanto evoluir para um nível superior e idêntico ao dos Amadores, o atleta tem o direito de terminar o Circuito em Iniciados. No entanto, se optar por continuar o Circuito em Amadores, o atleta perderá todos os pontos acumulados no Ranking Nacional de Skate Iniciados. O mesmo se passa para quem inicia o ano em Amadores e esteja apto a passar à categoria Profissional a meio do Ranking.



COMPETIÇÃO

DESCRIÇÃO GERAL DA COMPETIÇÃO

 Em cada etapa, as inscrições realizam-se no local da prova, entre as 10h e as 12h00. Após o encerramento das mesmas, todos os atletas inscritos em cada etapa são divididos em três Categorias: Profissionais, Amadores e Iniciados.

Cada etapa é constituída por duas fases: Eliminatórias e Finais. No Sábado, a competição tem início por volta das 11h00, com as Eliminatórias da Categoria Iniciados. Quando terminado, começam as Eliminatórias dos Amadores e depois as Eliminatórias dos Profissionais.

No Domingo realizam-se as Finais, onde competem os melhores da fase anterior e que começam com a Categoria Iniciados, seguida de Amadores e depois Profissionais.

A prova é jurada por um corpo de júri com, pelo menos, 3 elementos.



ELIMINATÓRIAS

Nas Eliminatórias participam todos os atletas inscritos. Os atletas serão divididos em categorias e por sua vez em chamadas (grupos), com um máximo de 16 competidores por chamada.

Cada chamada tem direito a tempo de treino e será subdividida em grupos de 2, 3 ou 4 skaters. As Eliminatórias são disputadas em formato jam.

A passagem dos atletas à fase seguinte, as Finais, é feita com base na soma das pontuações obtidas nas Eliminatórias.

O número de atletas na Final, depende do número de inscritos mas nunca deverá ser inferior a 10 atletas por categoria.



FINAIS

INICIADOS

Nos Iniciados, os apurados às Finais têm direito à execução de duas runs, sendo que são classificados de acordo com a nota da melhor run. Em caso de empate, podemos usar a nota da pior run, para o desempate.


AMADORES

Nos Amadores, os apurados às Finais têm direito à execução de duas runs. Quando termina o tempo de run, têm ainda uma tentativa para a ‘última manobra’, que caso acertem conta para a nota da run. Os atletas desta categoria são classificados de acordo com a nota da melhor run. Em caso de empate, podemos usar a nota da pior run, para o desempate.


PROFISSIONAIS

Na Categoria Profissional, as Finais dividem-se em duas fases: Runs e Secção

Run: Cada skater tem direito a duas runs, com tempo definido prova a prova  e pontuadas de 0 a 20.

Secção: Após as duas runs, têm direito a 5 tentativas de manobra numa secção do parque, previamente estipulada pelo júri. A secção pode incluir apenas um conjunto de rampas, ou abranger toda a zona competitiva, se o design do parque assim o justificar.

Todas as manobras, acertadas ou falhadas são pontuadas de 0 a 10, podendo recorrer-se a valores decimais (ex: por exemplo, quatro pontos e meio)


Pontuação

Das notas de run, consideram-se apenas a nota da melhor run, para a nota final do atleta

Das 5 notas das manobras da secção, consideram-se apenas as notas das duas melhores manobras, para a nota final do atleta

A nota final desta Categoria é obtida pela soma da nota da melhor run, com a nota das duas melhores manobras da secção.

Em caso de empate na Final, pode utilizar-se a nota da manobra eliminada mais elevada, para desempatar. Se ainda assim houver empates, recorre-se à 2ª mais elevada que foi eliminada e assim sucessivamente.

Se necessário, o júri pode pedir aos atletas em questão que desempatem através de mais 6 tentativas  numa nova secção.

 No caso das condições climatéricas (chuva) não permitirem a finalização da prova, se todos os inscritos já tiverem realizado as Eliminatórias, poderão utilizar-se esses resultados como Classificação Final dessa etapa.



DISCIPLINA E COMPORTAMENTO DOS COMPETIDORES

A divisão dos atletas pelas chamadas é da responsabilidade da organização. Não haverá lugar a reclamações pela parte dos atletas, se não concordarem com a chamada onde foram colocados. Quem não comparecer à chamada onde deverá competir, será automaticamente desclassificado
A música que passa na run de cada atleta é da responsabilidade do DJ presente. O DJ não é obrigado a mudar a música no caso do atleta não gostar da mesma. Se o atleta se recusar a competir, a sua run será pontuada com zero pontos
O Horário das Inscrições tem de ser respeitado
Todos os atletas deverão sair da área de competição, sempre que for solicitado pelo speaker ou outro membro da organização. Poderá ser desclassificado quem interferir nos treinos ou runs dos outros atletas
Após o fim dos treinos e assim que solicitado, todos os atletas deverão parar de andar imediatamente.
Todos os atletas que causem danos ou destruição intencional, danos à propriedade alheia ou danos à imagem do skate, poderão ser impedidos de competir.
OUTRAS ACÇÕES QUE PODERÃO DAR DIREITO A DESCLASSIFICAÇÃO:

Fumar, comer e beber bebidas alcoólicas dentro da quadra ou na área envolvente
Ofensas verbais ou físicas, gestos de insultos, a membros da organização ou jurís ou a membros da Imprensa.
Deitar ou arremessar lixo ou outros objectos na área de competição
Danos propositados à propriedade dos Patrocinadores, Organização ou locais que recebem as competições
Danos à imagem do skate, por indisciplina no local do evento
Todos os envolvidos no evento, como atletas, patrocinadores, team managers, organizadores, ou outras pessoas directamente envolvidas no evento, ficam sujeitas também a penalizações.



CRITÉRIOS DE JULGAMENTO

O corpo de jurís será formado por 3 juízes.

Os juízes dão notas para as apresentações levando em conta:

– Estilo: Individualidade e personalidade em cima do skate;
– Dificuldade de manobras: grau de dificuldade
– Perfeição das manobras: precisão na execução;
– Consistência: minimizar erros e valorizar a continuidade/fluidez entre manobras;
– Criatividade: sair da uniformidade, mostrar manobras diferentes das que habitualmente se vê, ser diferente;
– Utilização das rampas: análise do aproveitamento dos obstáculos e da «run» enquanto apresentação do skater
– Número de manobras: quantidade de manobras acertadas.



NOTAS

Cada um dos juízes dará nota de 0 a 20 para cada run ou jam. Nas secções, cada manobra é pontuada de 0 a 10 pontos.

As notas são comparativas, ou seja, além de estarem relacionadas aos critérios de julgamento, também estão relacionadas às notas de outros competidores. Por esta razão, os jurís reservam-se no direito de alterar alguma nota, caso haja necessidade após o visionamento das exibições de todos os atletas.



ESCLARECIMENTO DE PONTUAÇÕES

Em caso de dúvida ou descontentamento com a posição alcançada na prova, os competidores têm direito ao visionamento das Folhas de Júri e consequentemente às notas atribuídas por cada um dos seus membros.

Os atletas, ou seus representantes (team managers ou os encarregados de educação de menores) deverão apresentar a sua reclamação a um membro da Organização, nos 60 minutos seguintes à afixação dos resultados. Após análise do caso, a organização deverá reunir os jurís que justificarão a nota dada ao atleta ou, se necessário, poderão deliberar uma alteração dos resultados afixados.

Assim, as classificações finais só se tornam válidas, 24 horas após a sua afixação.



RANKING NACIONAL DE SKATE PROFISSIONAL, AMADOR E INICIADO

O DC SKATE CHALLENG by MOCHE- Circuito Nacional de Skate 2016 é composto por 4 etapas
É neste Circuito que se define o Ranking Nacional que atribui os títulos de Campeão Nacional de Street Skate, nas Categorias Profissional, Amador e Iniciado.
Todas as etapas são pontuadas individualmente, não havendo qualquer tipo de apuramento de atletas de uma etapa para outra.
Em cada etapa, são atribuídos pontos para o Ranking a todos os participantes, de acordo com as suas classificações da prova. Ao 1º lugar da etapa correspondem 300 pontos, ao 2º, 298, ao 3º, 296 e assim consecutivamente vão sendo retirados dois pontos por cada lugar
No final do Circuito, cada atleta tem 4 valores para o Ranking Nacional. (os atletas que não participam em todas as provas terão pontuação zero nessas etapas).
Dos 4 valores, apenas os 3 melhores são utilizados para a classificação final do Ranking. A pior etapa de cada atleta é retirada e as outras 3 são somadas, obtendo-se assim os valores de cada atleta que definem a sua classificação no Ranking Nacional de 2016.
EMPATES

Em caso de empate na classificação final, será rebuscada a pontuação da pior etapa dos atletas empatados e que tinha sido retirada anteriormente. Somam-se os valores das 4 etapas e fica à frente o atleta que conseguir mais pontos com as quatro etapas.
